<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="font-[Poppins] min-h-screen flex items-center justify-center p-5" style="background-image: url('../Login/images/wp9764093.webp');">
    <section class="container max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img class="w-18 h-20" src="../Linkify.png" alt="Linkify Logo">
        </div>
        <header class="text-2xl text-gray-800 font-bold text-center">Create Account</header>

        <!-- Form Starts Here -->
        <form action="http://localhost:5000/api/auth/register" method="POST" class="form" onsubmit="handleSubmit(event)">
            <div class="input-box mt-5">
                <label class="text-gray-800">Full Name</label>
                <input type="text" placeholder="Enter full name" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
            </div>
            <div class="input-box mt-5">
                <label class="text-gray-800">Email Address</label>
                <input type="email" placeholder="Enter email address" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
            </div>
            <div class="flex space-x-4 mt-5">
                <div class="input-box flex-1">
                    <label class="text-gray-800">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                </div>
                <div class="input-box flex-1">
                    <label class="text-gray-800">Birth Date</label>
                    <input type="date" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                </div>
            </div>
            <div class="input-box mt-5">
                <label class="text-gray-800">Create Password</label>
                <input type="password" placeholder="Create a password" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
            </div>
            <div class="input-box mt-5">
                <label class="text-gray-800">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
            </div>
            <div class="gender-box mt-5">
                <h3 class="text-gray-800">Gender</h3>
                <div class="flex items-center space-x-10 mt-2">
                    <div class="gender flex items-center">
                        <input type="radio" id="check-male" name="gender" checked class="accent-[rgb(130,106,251)]" />
                        <label for="check-male" class="text-gray-700 cursor-pointer">Male</label>
                    </div>
                    <div class="gender flex items-center">
                        <input type="radio" id="check-female" name="gender" class="accent-[rgb(130,106,251)]" />
                        <label for="check-female" class="text-gray-700 cursor-pointer">Female</label>
                    </div>
                    <div class="gender flex items-center">
                        <input type="radio" id="check-other" name="gender" class="accent-[rgb(130,106,251)]" />
                        <label for="check-other" class="text-gray-700 cursor-pointer">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address mt-5">
                <label class="text-gray-800">Address</label>
                <input type="text" placeholder="Enter street address" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                <input type="text" placeholder="Enter street address line 2" class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                <div class="flex space-x-4 mt-5">
                    <div class="select-box flex items-center">
                        <select class="h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300">
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                </div>
                <div class="flex space-x-4 mt-5">
                    <input type="text" placeholder="Enter your region" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                    <input type="number" placeholder="Enter postal code" required class="mt-2 h-12 w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:ring-purple-300" />
                </div>
            </div>
            <button class="mt-6 h-12 w-full bg-[rgb(130,106,251)] text-white font-normal rounded-md hover:bg-purple-600 transition duration-200">Submit</button>
            <!-- Register Link -->
            <div class="text-center text-base mt-6">
                <p>Already have an account? <a href="../Login/Log-in.html" class="font-semibold text-black hover:underline">Login</a></p>
            </div>
        </form>
        <!-- Form Ends Here -->
    </section>
    <script src="signup.js"></script>
</body>
</html>
