<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/emoji-picker-element@1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 font-[Poppins] flex">

    <div class="w-1/4 bg-white border-r border-gray-300 h-screen overflow-y-auto">
        <div class="p-4 border-b border-gray-300 flex justify-evenly">
            <h2 class="text-lg font-bold">Contacts</h2>
            <button id="addContactButton" class="bg-purple-600 text-white rounded-full w-8 h-8 items-center justify-center hover:bg-purple-700 transition duration-200">+</button>
        </div>
        <div id="contactList" class="flex flex-col p-2">
            <!-- Contacts will be added here -->
            <div class="contact-item p-2 cursor-pointer hover:bg-gray-200" data-contact="Alice">Alice</div>
            <div class="contact-item p-2 cursor-pointer hover:bg-gray-200" data-contact="Bob">Bob</div>
            <div class="contact-item p-2 cursor-pointer hover:bg-gray-200" data-contact="Charlie">Charlie</div>
            <!-- Add more contacts as needed -->
        </div>
    </div>

    <div class="w-3/4 p-4 flex flex-col h-screen">
        <div id="chatWindow" class="bg-white flex-grow border border-gray-300 rounded-lg p-4 overflow-y-auto hidden">
            <div id="chatMessages" class="flex flex-col space-y-2 h-custom overflow-y-auto mb-4"></div>
        </div>
        
        <!-- Message input section hidden initially -->
        <div id="messageInputSection" class="relative flex items-center bg-white border-t rounded-md border border-gray-300 p-2 mt-auto hidden">
            <!-- Emoji Picker -->
            <emoji-picker id="emojiPicker" class="absolute z-50 bottom-16"></emoji-picker>
            <!-- Emoji Button -->
            <button id="emojiButton" class="text-2xl text-gray-500 hover:text-gray-700 mr-2">
                <i class="fa-regular fa-face-smile"></i>
            </button>
            <!-- Message Input -->
            <input type="text" id="messageInput" placeholder="Type your message..." class="flex-grow border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-purple-300" />
            <label for="fileUpload" class="ml-2 bg-gray-200 text-gray-600 rounded-lg px-4 py-2 hover:bg-gray-300 cursor-pointer">Upload</label>
            <input type="file" id="fileUpload" class="hidden" accept="image/*,.pdf,.doc,.docx" />
            <!-- Send Button -->
            <button id="sendButton" class="ml-2 bg-purple-600 text-white rounded-lg px-4 py-2 hover:bg-purple-700 transition duration-200">Send</button>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
