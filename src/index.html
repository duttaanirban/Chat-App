<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkify</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <style>
      .underline-linkify {
        position: relative;
        display: inline-block;
      }

      .underline-linkify::before {
        content: '';
        position: absolute;
        bottom: -3px; /* Adjust as per your requirement */
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #8a2be2, #6a0dad); /* Gradient color */
        transition: width 0.4s ease-in-out;
      }

      .underline-linkify:hover::before {
        width: 100%;
      }
    </style>
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to -[#fbc2eb] h-screen">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-18 h-20" src="Linkify.png" alt="Logo">
            </div>
            <div class="nav-links duration-500ms md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 text-lg">
                    <li class="relative">
                        <a class="nav-link text-gray-900 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">Docs</a>
                    </li>
                    <li class="relative">
                        <a class="nav-link text-gray-900 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">Features</a>
                    </li>
                    <li class="relative">
                        <a class="nav-link text-gray-900 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">Help Center</a>
                    </li>
                    <li class="relative">
                        <a class="nav-link text-gray-900 hover:text-gray-900 transition-all duration-300 ease-in-out" href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
              <!-- Sign in button with gradient hover effect -->
              <button class="bg-purple-500 text-white px-5 py-2 rounded-full hover:bg-gradient-to-r hover:from-violet-500 hover:to-purple-600 transition-all duration-300 ease-in-out">
                Sign in
              </button>
              <button class="bg-purple-500 text-white px-5 py-2 rounded-full hover:bg-gradient-to-r hover:from-violet-500 hover:to-purple-600 transition-all duration-300 ease-in-out">
                Log in
              </button>
            </div>
        </nav>
    </header>

    <main>
        <!--Hero-Section-->
        <div class="flex justify-evenly gap-7 my-20">
            <div class="Hero-Section flex flex-col justify-center items-center h-50 text-center">
                <p class="text-4xl font-bold mb-4">"Your Conversation. Your Way."</p>
                <p class="text-xl">
                    <span class="underline-linkify text-purple-700 text-2xl">Linkify</span> brings you seamless, simple messaging.
                </p>
            </div>
            
            <div class="Hero-Section-Img">
                <img src="Linkify-Logo.png" alt="Hero Image">
            </div>
        </div>

        <!--Features-->
        <div>
            <div>

            </div>
        </div>
    </main>
</body>
</html>
